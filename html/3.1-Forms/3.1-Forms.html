<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1-Forms</title>
</head>
<body>
    <h1>Create an Acount</h1>
    <form>
    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email">
    </div>
<br>
    <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password">
    </div>
<br>
    <div>
        <label for="age">Age:</label>
        <br />
        <select name="age" id="age">
            <option value="AgeSelect">Select Age</option>
          <option value="group1">0-18</option>
          <option value="group2">19-30</option>
          <option value="group3">31-50</option>
        </select>
      </div>
<br>
      <div>
        <label for="about">Tell us a little about yourself:</label>
        <br />
        <textarea name="about" id="about" cols="50" rows="6"></textarea>
      </div>
<br>
      <div>
        <input type="checkbox" value="yes" /> I agree to the 
        <a href="#">terms of service</a>
      </div>
      <br>
      <input type="submit" value="Sign up" />

</form>
</body>
</html>
